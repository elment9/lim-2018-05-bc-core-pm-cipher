<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
      <h1>Encríptalo</h1>
        <main>
        <h3>Ingresa tu palabra o frase aquí:</h3>
<!-- Caja de texto Usuario-->
<textarea placeholder="No te olvides de tu texto" id="user_text"></textarea>
         <!--<input type="text" id="user_text"/> ya no coloco imput-->
<!-- Caja número de desplazamientos-->     
        <h3>Escribe tu número clave</h3>
         <input type="number" min="1" placeholder="Número" id="offset"/> 
        <br>
<!-- Botón descifrado-->    
         <input type="button" value="DECIFRAR" id="decode_button"/>
<!-- Botón cifrado-->    
         <input type="button" value="CIFRAR" id="encode_button"/> 
<!--Botón borrado-->
         <input type="button" value="LIMPIAR" id="erase_button"/> 
<!-- Caja resultado-->      
         <h3>Tu resultado</h3>
         <p id="answer_f"></p>
        <!--<input type="text" id="answer_f"/>-->
        </main>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
